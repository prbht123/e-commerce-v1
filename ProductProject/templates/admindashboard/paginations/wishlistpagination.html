<section class="mt-2">
    {% if wish_items %}
    <div class="pagination justify-content-end mt-5 mb-5">
        <span class="page-links d-flex float-right">
           
            {% if wish_items.has_previous %}
                <a class="text-decoration-none me-2" href="{% url 'admindashboard:wish_lists' %}?page={{ wish_items.previous_page_number }}"><span class="h2" aria-hidden="true">&laquo;</span> </a>
            {% endif %}
            <span class="page-current">
               <p class=" mt-2"> Page {{ wish_items.number }} of {{ wish_items.paginator.num_pages }}</p>
            </span>
            {% if wish_items.has_next %}
                <a class="ms-2 text-decoration-none" href="{% url 'admindashboard:wish_lists' %}?page={{ wish_items.next_page_number }}"> <span class="h2" >&raquo;</span></a>
            {% endif %}
          
        </span>
    </div>
    
    {% endif %}
    </section>
