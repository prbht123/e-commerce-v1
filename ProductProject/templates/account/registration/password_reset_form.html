{% extends "client/partial/base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<div class="container mt-5 mb-5 justify-content-center align-items-center">
    <div class="row ">
        <h1>Forgotten your password?</h1>
        <p>Enter your e-mail address to obtain a new password.</p>
        <form method="post" class="form-control w-50">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail" class="form-control"></p>
        {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}
