{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="{% static 'assets/weboffice/css/login.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  
<style>
  .line { 
            padding-bottom: 15px;
            border-bottom-style: solid;
            border-bottom-width: 3.1px;
            width: fit-content;
        }
  .form-control {
            border-radius: 2rem;
            height:3rem;
        }
  .input-group-text{
            height:3rem;
            background-color:#fff;
            border-top-right-radius: 3rem;
            border-bottom-right-radius: 3rem;
        }
</style>
</head>
<body>
<div class="container">
        <div class="row align-items-center" style="height:100vh">
            <div class="col-sm-7">
                <p class="exp ms-2"><span class="h2">Welcome to</span><br><b class="text-primary h1">Product Company</b><br><br>
                Lorem Ipsum is simple dummy text of the printing and <br>typesettings industry.</p>
            </div>
            <div class="col-sm-5">
                 <h2 class="login-heading mb-4 text-primary mt-3"><span class="line">Sign</span> Up</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-label-group">
                        <label for="inputEmail" class="mt-4">Username</label>
                        <input type="text" class="form-control mt-2" placeholder="Username" name="username" required autofocus>
                    </div>
                    <div class="form-label-group">
                        <label for="inputEmail" class="mt-4">First Name</label>
                        <input type="text" id="inputEmail" class="form-control mt-2" placeholder="First name" name="first_name" required autofocus>
                    </div>
                    <div class="form-label-group mt-2">
                        <label for="inputEmail" class="mt-3">Last Name</label>
                        <input type="text" id="inputEmail" class="form-control mt-2" placeholder="Last name" name="last_name" required autofocus>
                    </div>
                    
                    <div class="form-label-group mt-2">
                        <div class="form-label-group">
                        <label for="inputEmail" class="mt-3">Email</label>
                        <input type="text" id="inputEmail" class="form-control mt-2" placeholder="Email" name="email" required autofocus>
                        </div>
                    </div>
                
                    <div class="row">
                      <div class="col-sm-6">
                          <div class="form-label-group mt-4">
                              <label for="inputPassword">Password</label>
                              <div class="input-group">
                                  <input type="password" id="password" class="form-control mt-2" placeholder="Password"  name="password" required>
                                  <div class="input-group-append mt-2">
                                      <span class="input-group-text" onclick="password_show_hide();">
                                      <i class="fas fa-eye" id="show_eye"></i>
                                      <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                                      </span>
                                  </div>
                              </div>
                            </div>
                      </div>
                      <div class="col-sm-6">
                           <div class="form-label-group mt-4">
                              <label for="inputPassword">Confirm Password</label>
                              <div class="input-group">
                                  <input type="password" id="password1" class="form-control mt-2" placeholder="Password"  name="password1" required>
                                  <div class="input-group-append mt-2">
                                      <span class="input-group-text" onclick="password_show_hide1();">
                                      <i class="fas fa-eye" id="show_eye1"></i>
                                      <i class="fas fa-eye-slash d-none" id="hide_eye1"></i>
                                      </span>
                                  </div>
                              </div>
                            </div>
                      </div>

                    </div>
                    
                    <div class="form-check mt-3">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        I've read & agreed to <span class="text-primary"> Terms & Conditions </span>& <span class="text-primary"> Privacy Policy </span>
                      </label>
                    </div>
                    <div class="text-center mt-4 mb-4">
                        <input type="hidden" name="next" value="{{ next }}" />
                        <button class="btn btn-sm btn-block btn-login btn-primary text-uppercase font-weight-bold mb-2 form-control" type="submit"><span class="h5">Create account</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
